<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form id="AddInfo" action="AddInfo.ashx" method="post">
        <table>
            <tr>
                <td>姓名: </td>
                <td>
                    <input type="text" name="name" />
                </td>
            </tr>
            <tr>
                <td>年龄: </td>
                <td>
                    <input type="text" name="age" />
                </td>
            </tr>
            <tr>
                <td>电话: </td>
                <td>
                    <input type="text" name="number" />
                </td>
            </tr>
            <tr>
                <td>公司: </td>
                <td>
                    <input type="text" name="company" />
                </td>
            </tr>
            <tr>
                <td>住址: </td>
                <td>
                    <input type="text" name="address" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="添加" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
