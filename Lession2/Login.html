<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form method="post" action="LoginHandler.ashx">
        <input type="hidden" name="_viewstate" value="hidden" />
        <table>
            <tr>
                <td>
                    <label for="username">用户名：</label>
                </td>
                <td colspan="2">
                    <input type="text" name="name" value="@name" id="username" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="pwd">密码：</label>
                </td>
                <td colspan="2">
                    <input type="password" name="pwd" value="@pwd" id="pwd" /></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="登录" /></td>
                <td><input type="button" value="取消" /></td>
            </tr>
        </table>
        <span>@msg</span>
    </form>

</body>
</html>
